name: "Code Scanning - CodeQL"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # minute, hour, day of month, month, day of week
    - cron: '0 0 * * 0'

jobs:
  CodeQL-Build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        goos: [windows, linux]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          show-progress: false

      - name: CodeQL Initialize
        uses: github/codeql-action/init@v2
        with:
          languages: go, cpp

      - name: CodeQL Analyze
        uses: github/codeql-action/analyze@v2
